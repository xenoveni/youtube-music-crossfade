<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Crossfade</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main Content Area - Full Window -->
    <div class="main-content-fullscreen">
        <!-- Split View Container -->
        <div class="split-container">
            <!-- Player 1 -->
            <div class="player-section" id="player1Section">
                <div class="player-header">
                    <div class="player-label">Player 1</div>
                    <div class="navigation-controls">
                        <button class="nav-btn" id="back1" title="Back">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <button class="nav-btn" id="forward1" title="Forward">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </button>
                        <button class="nav-btn" id="reload1" title="Reload">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
                            </svg>
                        </button>
                        <button class="nav-btn" id="home1" title="Home">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <webview id="webview1" src="https://music.youtube.com" partition="persist:youtube-shared"></webview>
            </div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Player 2 -->
            <div class="player-section" id="player2Section">
                <div class="player-header">
                    <div class="player-label">Player 2</div>
                    <div class="navigation-controls">
                        <button class="nav-btn" id="back2" title="Back">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <button class="nav-btn" id="forward2" title="Forward">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </button>
                        <button class="nav-btn" id="reload2" title="Reload">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
                            </svg>
                        </button>
                        <button class="nav-btn" id="home2" title="Home">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <webview id="webview2" src="https://music.youtube.com" partition="persist:youtube-shared"></webview>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-content">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span class="status-text" id="statusText">Initializing...</span>
                </div>
                <div class="active-player-status" id="activePlayerStatus">No active player</div>
            </div>
        </div>
    </div>

    <script src="crossfade.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
